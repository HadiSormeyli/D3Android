<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Zoomable Treemap</title>
    <script src="d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .header {
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            fill: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .label {
            font-size: 12px;
            fill: white;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: #4d8b7d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 100;
            display: none;
            font-size: 14px;
        }

        .back-button:hover {
            background: #3a6a5e;
        }

        .node rect {
            stroke: #fff;
            stroke-width: 0.5px;
        }

        .node text {
            transition: opacity 0.3s;
        }

        .hidden-text {
            opacity: 0;
        }

        .visible-text {
            opacity: 1;
        }
    </style>
</head>

<body>
<svg width="100%" height="100%"></svg>
<script src="d3.min.js"></script>
</body>

</html>
